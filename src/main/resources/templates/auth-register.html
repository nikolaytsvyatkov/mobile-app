<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(MobiLeLeLe)}"></head>

<body>

<div>
    <nav th:replace="~{fragments/nav :: nav-menu}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:method="post"
          th:object = "${user}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field = "*{firstName}" id="firstName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}"
                   class="errors alert alert-danger"
                   th:errors = "*{firstName}"
                    >
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field = "*{lastName}" id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('lastName')}"
                   th:errors = "*{lastName}"
                   class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field = "*{username}" id="username" type="text" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('username')}"
                   th:errors = "*{username}"
                   class="errors alert alert-danger">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input th:field = "*{password}" id="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors = "*{password}"
                   class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select th:field = "*{roles}"  id="roles" class="form-control" multiple>
                <option th:each= "role : ${T(com.example.mobileapp.model.Role).values()}"
                        th:text="${role}"
                        th:value="${role}"
                >
                </option>
            </select>
            <p th:if="${#fields.hasErrors('roles')}"
               th:errors = "*{roles}"
               class="errors alert alert-danger">
                Selecting a role is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input th:type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
