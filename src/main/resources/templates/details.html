<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(MobiLeLeLe)}"></head>

<body>

<div>
    <nav th:replace="~{fragments/nav :: nav-menu}"></nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${offer}" class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 th:text="|*{year} *{model.brand.getName()} *{model.name}|" class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul  class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text" th:text="|Mileage - *{mileage}|"><span>• Mileage</span></div>
                    <div class="card-text" th:text="|Price - *{price}|"><span>• Price</span></div>
                    <div class="card-text" th:text="|Engine - *{engine.name()}|"><span>• Engine type</span></div>
                    <div class="card-text" th:text="|Transmission type - *{transmission.name()}|"><span>• Transmission type</span></div>
                    <div class="card-text" th:text="|Offer created - *{created}|"><span>• Offer created</span></div>
                    <div class="card-text" th:text="|Offer modified - *{modified}|"><span>• Offer modified</span></div>
                    <div class="card-text" th:text="|Seller - *{seller.firstName} *{seller.lastName}|"><span>• Seller - First and Last name</span></div>
                </li>
            </ul>
            <form th:method="post" class="card-body">
                    <button class="card-link" name="offerId" th:value="${offer.id}" th:type="submit">Update</button>
            </form>
            <a class="card-link" th:type="post" th:href="@{/offers/details/{offerId}/delete/(offerId = ${offer.id})}">Delete</a>
            <div class="details-card-body p-3">
                <a class="btn btn-dark" th:href="@{/offers}">BACK</a>
                <a class="btn btn-primary" th:href="@{/offers/favs/add/{offerId}(offerId=${offer.id})}">ADD TO FAVS</a>
            </div>
        </div>

        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="${offer.getImageUrl()}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
