<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(MobiLeLeLe)}"></head>

<body>

<div>
    <nav th:replace="~{fragments/nav :: nav-menu}"></nav>
</div>


    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="offer : ${offers}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="${offer.getImageUrl()}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title">
					Offer year Brand name Model name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text" th:text= "'•' + | ${offer.mileage}  Mileage|"><span></span></div>
                        <div class="card-text" th:text= "'•' + | ${offer.price}| + '$'"><span>• Price</span></div>
                        <div class="card-text" th:text= "'•  ' + ${offer.engine.name()}"><span>• Engine type</span></div>
                        <div class="card-text" th:text= "'•  ' + ${offer.transmission.name()}"><span>• Transmission type</span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/offers/details/{offerId}(offerId = ${offer.id})}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
